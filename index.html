<! DOCTYPE html>
<html lang="en">
<head>
    <title>Periodic table</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styleHeader.css">
    <link rel="stylesheet" href="css/styleFooter.css">
    <link rel="stylesheet" href="css/styleHnumbers.css">
    <link rel="stylesheet" href="css/styleVnumbers.css">
    <link rel="stylesheet" href="css/styleElements.css">
    <link rel="stylesheet" href="css/styleÐ¡olors.css">
    <link rel="stylesheet" href="css/styleDescription.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
<div class="table-box">
<div class="header-box">
    <h1 align="center">Periodic Table of the Elements</h1>
    <hr align="center" size="1" width="832px" color="#c1c1c1">   
</div>
    <div class="HorizontalNumbers">
        <div class="HorizontalNumder0">0</div>
        <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div>
        <div>10</div><div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div><div>18</div>
    </div>    
    <div class="VerticalNumbers">
        <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
    </div>
    <div class="Elements1">
        <div class="ElementsNonmetal">
            <div class="Element1">H
                <div id="Name1">Hydrogen</div>
                <div id="AtomicMass1">1.008</div>
            </div>
            <div class="Element6"></div>
            <div class="Element7"></div>
        </div>
    </div>
    <div class="Elements2">
        <div class="Element2"></div>
        <div class="Symbol"></div>
        <div class="Name"></div>
        <div class="AtomicNumber"></div>
        <div class="AtomicMass"></div>
    </div>
    <div class="Elements3">
        <div class="Element3"></div>
        <div class="Symbol"></div>
        <div class="Name"></div>
        <div class="AtomicNumber"></div>
        <div class="AtomicMass"></div>
    </div>
    <div class="FooterElements">

    </div>
    <div class="Colors">

    </div>
    <div class="Description">
        <div class="Cell"></div>
        <div class="SymbolH">H</div>
        <div class="NameH">Hydrogen</div>
        <div class="AtomicMassH">1.008</div>
    
    </div>
    <div class="RightBorder">

    </div>
</div>
</body>
</html>
